<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipes</title>
  <link rel="icon" href="/images/favicon.png">
</head>
<body>
  <div class="header">
    <div class="container">
      <h1 class="header__title">Recipes</h1>
      <h2 class="header__subtitle">Take recipes and never forget</h2>
    </div>
  </div>
  <div class="actions">
    <div class="actions__container actions__container--spaced">
      <a href="/index.html">Home</a>
      <span id="timestamp"></span>
    </div>
  </div>
  <div class="container">
    <input id="recipe-name" class="title-input" placeholder="Recipe title" type="text">
    <textarea id="recipe-instructions" class="body-input" placeholder="Enter recipe instructions"></textarea>
  </div>
  <div class="container">
    <h3>Ingredients</h3>
    <ul id="ingredient-list">

    </ul>
    <form id="add-ingredient">
      <input name="add-ingredient" type="text" placeholder="Add ingredient">
      <button>Add ingredient</button>
    </form>
  </div>
  <h3>Danger Zone</h3>
  <button id="remove-recipe" class="button button--secondary">Remove recipe</button>
  <script src="/scripts/edit-bundle.js"></script>
</body>
</html>
